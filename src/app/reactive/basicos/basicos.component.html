<h2>Reactive: Básicos</h2>
<hr/>

<div class="row">
  <div class="col">

    <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario" >
      <!--CAMPO DE PRODUCTO-->
      <div class="mb-3 row">


        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
          type="text"
          class="form-control"
          formControlName="nombre"
          placeholder="Nombre del producto"
         >
          <span *ngIf="checkFormFieldErrors('nombre')" class="form-text text-danger">Debe de ser de 3 letras</span>
        </div>

      </div>

      <!--PRECIO DEL PRODUCTO-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Precio del producto" formControlName="precio" >
          <span *ngIf="checkFormFieldErrors('precio')" class="form-text text-danger">El precio debe de ser mayor a 0</span>

        </div>

      </div>


      <!--CAMPO DE EXISTENCIAS-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Existencias del producto" formControlName="existencias">
          <span *ngIf="checkFormFieldErrors('existencias')" class="form-text text-danger">Las existencias deben de ser de mínimo 0</span>
        </div>

      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
      </div>

    </form>
  </div>
</div>


<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>

    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>
  </div>
</div>
