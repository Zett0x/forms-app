<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

 <!--NOMBRE-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input  type="text"class="form-control" placeholder="Nombre de la persona" formControlName="nombre" >
      <span *ngIf="checkFormFieldErrors('nombre')" class="form-text text-danger">Este campo es obligatorio</span>

    </div>
  </div>

  <!--AGREGAR FAVORITO-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input
        type="text"
        [formControl]="nuevoFavorito"
        class="form-control"
        placeholder="Agregar favorito"
        (keyup.enter)="agregarFavorito()"

        >
        <button class="btn btn-outline-primary"
        type="button"
        (click)="agregarFavorito()"


        >
        Agregar

        </button>
      </div>



    </div>
  </div>

  <!--lista de juegos favoritos-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">


      <div class="input-group mb-1"
      *ngFor="let favorito of favoritosArr.controls;let i=index">
        <input
        type="text"
        class="form-control"
        [formControlName]="i"

        >

        <button class="btn btn-outline-danger"
        type="button"
        (click)="borrar(i)"


        >
        Eliminar

        </button>


      </div>




    </div>
  </div>


  <div class="row">

    <div class="col-sm-12">
     <button type="submit"
     class="btn btn-primary float-end"
     >
      Guardar
     </button>

    </div>


  </div>

      <pre>{{myForm.value | json}}</pre>
    </div>
  </div> -->
</form>
