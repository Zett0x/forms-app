<h2>Template: Switches</h2>
<hr/>

<form #miFormulario="ngForm">

  <!--RADIO-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input
        class="form-check-input"
        type="radio"
        [(ngModel)]="persona.genero"
        id="radioMasculino"
        name="radioGenero"
        value="M"
        required
        >
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
        class="form-check-input"
        type="radio"
        id="radioFemenino"
        name="radioGenero"
        [(ngModel)]="persona.genero"
        value="F"
        required
        >
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>

    </div>
  </div>

  <!--Switches-->

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input
        class="form-check-input"
        type="checkbox" role="switch"
        id="flexSwitchCheckChecked"
        name="notificaciones"
        [(ngModel)]="persona.notificaciones"
        >
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>

    </div>

  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">


      <div class="form-check">
        <input
        class="form-check-input"
        type="checkbox"
        id="defaultCheck1"
        name="terminos"
        [(ngModel)]="termsAndConditions"
        required
        >
        <label class="form-check-label" for="defaultCheck1">
         Términos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>


</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br/>
<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br/>
<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br/>
<pre>Condiciones:</pre>
